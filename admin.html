<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL RAYEN | Management Suite</title>
    <style>
        :root {
            --gold: #c59e4b;
            --dark-green: #2a473c;
            --light-gold: #d1b372;
            --deep-green: #3d6757;
        }

        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; overflow: hidden; }

        /* --- VIDEO SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            width: 100%; height: 100vh;
            background: var(--dark-green);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 1s ease-out;
        }

        .logo-animation {
            width: 150px; height: 150px;
            border: 5px solid var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(197, 158, 75, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(197, 158, 75, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(197, 158, 75, 0); }
        }

        .splash-text { color: var(--gold); margin-top: 20px; font-size: 24px; letter-spacing: 5px; font-weight: bold; }

        /* --- MAIN DASHBOARD --- */
        #main-app { display: none; padding: 20px; }
        .sidebar { width: 250px; background: var(--dark-green); height: 100vh; position: fixed; left: 0; top: 0; color: white; padding: 20px; }
        .content { margin-left: 280px; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; border-top: 4px solid var(--gold); }
        
        button { background: var(--gold); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: var(--deep-green); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-animation">
            <h1 style="color: var(--gold); margin: 0;">ER</h1>
        </div>
        <div class="splash-text">EL RAYEN STORE</div>
        <p style="color: white; opacity: 0.6;">Loading System...</p>
    </div>

    <div id="main-app">
        <div class="sidebar">
            <h2>EL RAYEN Admin</h2>
            <hr border-color="var(--gold)">
            <p>üìä Dashboard</p>
            <p>üç∞ Inventory</p>
            <p>üé® Appearance</p>
            <p>üìû Contact Leads</p>
        </div>

        <div class="content">
            <h1>Store Management</h1>
            
            <div class="card">
                <h3>Redesign Store Colors</h3>
                <label>Header & Sidebar Color:</label>
                <input type="color" id="themeColor" value="#2a473c" onchange="changeColor(this.value)">
            </div>

            <div class="card">
                <h3>Add New Product to Store</h3>
                <input type="text" id="pName" placeholder="Product Name (e.g., Almond Baklava)">
                <input type="number" id="pPrice" placeholder="Price in DZD">
                <select id="pCat">
                    <option>Baklava</option>
                    <option>Makrout</option>
                    <option>Sable</option>
                    <option>Ghraibia</option>
                </select>
                <button onclick="addProduct()">Publish to Website</button>
            </div>
        </div>
    </div>

    <script>
        // Start Video-like Intro
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    document.body.style.overflow = 'auto';
                }, 1000);
            }, 3000); // 3 seconds intro
        });

        function changeColor(color) {
            localStorage.setItem('elRayen_PrimaryColor', color);
            alert("Color updated! Website will reflect this change.");
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const category = document.getElementById('pCat').value;

            if(!name || !price) return alert("Please fill all fields");

            const newProduct = { id: Date.now(), name, price, category };
            let products = JSON.parse(localStorage.getItem('customProducts')) || [];
            products.push(newProduct);
            localStorage.setItem('customProducts', JSON.stringify(products));
            
            alert("Success! " + name + " is now in your database.");
        }
    </script>
</body>
</html>
