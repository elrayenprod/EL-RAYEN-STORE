<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EL RAYEN | Management Suite</title>
    <style>
        :root {
            --gold: #c59e4b;
            --dark-green: #2a473c;
            --light-gold: #d1b372;
            --deep-green: #3d6757;
        }

        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }

        /* --- VIDEO INTRO SCREEN --- */
        #splash-screen {
            position: fixed;
            width: 100%; height: 100vh;
            background: var(--dark-green);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 1s ease-out;
        }

        .logo-intro {
            width: 180px; height: 180px;
            border: 4px solid var(--gold);
            border-radius: 50%;
            padding: 10px;
            background: white;
            animation: pulse-ring 2s infinite;
        }

        .logo-intro img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(197, 158, 75, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 25px rgba(197, 158, 75, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(197, 158, 75, 0); }
        }

        /* --- DASHBOARD LAYOUT --- */
        #main-app { display: none; }
        
        .sidebar {
            width: 260px;
            background: var(--dark-green);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            color: white;
            padding: 25px;
            box-sizing: border-box;
        }

        /* TOP LEFT LOGO POSITION */
        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gold);
        }

        .sidebar-logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            background: white;
        }

        .content { margin-left: 260px; padding: 40px; background: #f9f6f0; min-height: 100vh; }
        
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            margin-bottom: 30px; 
            border-left: 5px solid var(--gold); 
        }

        button { 
            background: var(--gold); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
        }

        button:hover { background: var(--dark-green); transform: translateY(-2px); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-intro">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1 style="color: var(--gold); letter-spacing: 4px; margin-top: 25px;">EL RAYEN STORE</h1>
        <p style="color: white; opacity: 0.5;">INITIALIZING DATABASE...</p>
    </div>

    <div id="main-app">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="images/logo.png" alt="Admin Logo">
                <h3 style="color: var(--gold); margin-top: 10px;">Admin Panel</h3>
            </div>
            <nav>
                <p>üè† Dashboard Overview</p>
                <p>üç∞ Manage Sweets</p>
                <p>üé® Design & Colors</p>
                <p>üìä Sales Reports</p>
            </nav>
        </div>

        <div class="content">
            <h1 style="color: var(--dark-green);">Store Manager</h1>
            
            <div class="card">
                <h3>Redesign Theme Color</h3>
                <p>Pick a new color for the Header and Sidebar:</p>
                <input type="color" id="themeColor" value="#2a473c" onchange="changeColor(this.value)">
            </div>

            <div class="card">
                <h3>Quick Add Product</h3>
                <input type="text" id="pName" placeholder="Product Name">
                <input type="number" id="pPrice" placeholder="Price (DZD)">
                <select id="pCat">
                    <option>Baklava</option>
                    <option>Makrout</option>
                    <option>Sable</option>
                    <option>Ghraibia</option>
                </select>
                <button onclick="addProduct()">Publish to Live Store</button>
            </div>
        </div>
    </div>

    <script>
        // Intro Video Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                }, 1000);
            }, 3000); 
        });

        function changeColor(color) {
            localStorage.setItem('elRayen_PrimaryColor', color);
            alert("Design updated! Refresh your store to see changes.");
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const category = document.getElementById('pCat').value;
            if(!name || !price) return alert("Fill all fields");

            const newProduct = { id: Date.now(), name, price, category };
            let products = JSON.parse(localStorage.getItem('customProducts')) || [];
            products.push(newProduct);
            localStorage.setItem('customProducts', JSON.stringify(products));
            alert("Success! Item published.");
        }
    </script>
</body>
</html>
